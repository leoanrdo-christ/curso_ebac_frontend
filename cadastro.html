<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro.</title>
</head>
<body>
    <h1>Faça o seu acastro abaixo.</h1>
    <form>
        <label for="text">Digíte seu usuário:</label>
        <input type="text" placeholder="Nome de usuario" id="text" />
        <hr />

        <label for= "email">Digíte o seu E-mail:</label>
        <input type="email" placeholder="E-mail" id="email"/>
        <hr />

        <label for="password">Digíte sua senha:</label>
        <input type="password" placeholder="Senha" id="password" />
        <hr />

        <button type="submit">
            Cadastrar-se
        </button>
    </form>
</body>
</html>
